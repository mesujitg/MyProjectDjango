{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-12">

        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Register" />
            </div>

        </form>

    </div>
</div>

{% endblock %}
