{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <h1>Edit Product</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{ product.name }}" placeholder="Name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="brand" value="{{ product.brand }}" placeholder="Brand"/>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="features" placeholder="Features">{{ product.features }}</textarea>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="qty" value="{{ product.qty }}" placeholder="Stock"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="price" value="{{ product.price }}" placeholder="Price"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" name="save_product" value="Save Product"/>
            </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>

{% endblock %}
